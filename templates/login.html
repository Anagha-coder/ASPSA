 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Login | Speaker Recognition</title>
</head>
<body>
    
    <div class="wrapper">
        <div class="container main">
            <div class="row">
                <div class="col-md-6 side-image">
                    <!-------Image-------->
                    <img src="static/imges/img4.png" alt="">
                    
                </div>
                <div class="col-md-6 right">
                     <div class="input-box">
                        <header>TIME TO RECONNECT. <br> Log in here!</header>
                        <form class="form" method="post" action="/">
                            {% if mesage is defined and mesage %}
                            <div class="alert alert-warning">{{ mesage }}</div>
                        {% endif %}
                        <div class="input-field">
                            <input type="text" class="input" id="email" name="email" required autocomplete="off">
                            <label for="email">Email</label>
                        </div>
                        <div class="input-field">
                            <input type="password" class="input" id="password" name="password" required>
                            <label for="password">Password</label>
                        </div>
                        <div class="input-field">
                            <input type="submit" class="submit" value="Sign In">
                            
                        </div>
                        <div class="signin">
                            <span>Don't have have an account? <a href="/register">Register here</a></span>
                        </div>
                    </form>
                     </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
